<div class="main-div">
  <!-- Loader overlay -->
  <div class="overlay" *ngIf="isFetching || isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-card class="searchCard">
    <form (ngSubmit)="searchCity()" class="cityForm">
      <mat-card-title>Search for a city</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input matInput [(ngModel)]="cityName" name="cityName" required />
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit">Search</button>
      </mat-card-content>
      <!-- <mat-card-actions> </mat-card-actions> -->
    </form>
  </mat-card>

  <mat-card *ngIf="isSuccess">
    <mat-card-title>Result</mat-card-title>
    <mat-card-content>
      <div *ngFor="let city of cityData?.cities">
        <h3>{{ city.cityName }} ({{ city.count }})</h3>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="prevPage()" [disabled]="isFirstPage()">
        Previous Page
      </button>
      <button mat-button (click)="nextPage()" [disabled]="isLastPage()">
        Next Page
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="!isLoading && !isSuccess">
    <mat-card-content class="enterDataCard">
      <img
        class="typeingImage"
        src="https://cdn-icons-png.flaticon.com/512/945/945414.png"
        alt="Enter Your Data"
      />
      <p class="typingText">Please Enter Your Desired City</p>
    </mat-card-content>
  </mat-card>
</div>
